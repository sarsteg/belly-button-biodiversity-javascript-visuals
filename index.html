<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body style="background-color:#f9f4ed">

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center" style="background-color:#614322;">
        <h1 style="color:white">Belly Button Biodiversity Dashboard</h1>
        <p style="color:#f9f4ed">Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well" style="background-color:#cb9449;">
          <h4 style="color:white">Subject ID</h5>
          <select id="selDataset" ></select>
          <!-- onchange="optionChanged(this.value)" -->
        </div>
        <div class="panel panel-primary" style="border-color:#cb9449">
          <div class="panel-heading" style="background-color:#cb9449;border-color:#cb9449">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar" style="background-color: transparent;"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge" style="background-color: transparent;"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble" style="background-color: transparent;"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
  <script src="./static/js/bonus.js"></script>

</body>

</html>
